<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>News Homepage - FrontEndMentor</title>

    <!-- Font Inter Import -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <header class="container">
        <nav class="nav">
            <img src="images/logo.svg" alt="">
            <ul class="nav__list">
                <li class="nav__links">Home</li>
                <li class="nav__links">New</li>
                <li class="nav__links">Popular</li>
                <li class="nav__links">Trending</li>
                <li class="nav__links">Categories</li>
            </ul>
        </nav>
    </header>
    <main class="container grid">
        <div class="grid--banner">
            <img src="images/image-web-3-desktop.jpg" alt="" width="730">
        </div>
        <div class="grid--title">
            <h1>The Bright Future of Web 3.0?</h1>
        </div>
        <div class="grid--texts">
            <p>We dive into the next evolution of the web that claims to put the power of the
                platforms back into the hands of the people.
                But is it really fulfilling its promise?</p>
            <button>Read More</button>
        </div>
        <div class="grid--sidebar">
            <h2>New</h2>
            <div class="sidebar--infos"></div>
        </div>
        <div class="grid--footer"></div>
    </main>

    <script src="scripts/api.js"></script>
</body>

</html>
